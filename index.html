<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="searchContainer">
                <div class="searchBox item item-1">
                    <input class="searchInput" type="text" placeholder="enter city name" spellcheck="false">
                    <button class="searchButton"><img class="material-icons" src="images/search.png"></button>
                </div>
            </div>
            <div class="error item item-2">
                <h3>invalid city name.</h3>
            </div>
            <div class="weather item item-3">
                <img src="images/download.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="humidity-2">humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
